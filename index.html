  <div id="app">
    <div class="content" :class="{ shifted: showCalendar }">
      <h1>Management</h1>
      <div class="calendar-container">
        <button @click="toggleCalendar">{{ currentDate }}</button>
      </div>

      <h3>Get All Desks</h3>
      <button v-on:click="getAllDesks" class="btn btn-primary">Get All</button>
      <ul id="desklist" v-if="desks && desks.length">
        <li v-for="desk in desks" :key="desk.id">
          {{ desk.id }} - {{ desk.name }} - {{ desk.occupied }}
        </li>
      </ul>

      <h3>Get Desk by ID</h3>
      <input v-model="idToGetBy" placeholder="id" type="number" class="form-control" />
      <button v-on:click="getById(idToGetBy)" class="btn btn-info">Get by ID</button>
      <div v-if="singleDesk">
        <p>ID: {{ singleDesk.id }}</p>
        <p>Name: {{ singleDesk.name }}</p>
        <p>Occupied: {{ singleDesk.occupied }}</p>
